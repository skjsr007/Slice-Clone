<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Slice</title>
</head>
<link rel="stylesheet" href="css/styles.css">

<body>
  <div class="container">
    <div class="heading">
      <img class="brand" src="https://www.sliceit.com/static/media/logo.27a7f72e.svg" alt="sliceit">
      <div class="head-element">
        <a href="#">ABOUT US</a>
        <a href="#">CAREERS</a>
        <a href="#">HELP CENTER</a>
      </div>
    </div>
    <div class="main-content">
      <div class="first-content">
        <div class="main-text">
          <div class="the-text">
            The
          </div>
          <div class="simplest-text">
            simplest
          </div>
          <div class="way-to-pay-text">
            way to pay
          </div>
          <div class="dash">
            _
          </div>

        </div>
        <div class="apply-btn">
          <button type="button" name="button"> Apply now</button>

        </div>
        <div class="Trust-text">
          Trusted by <span>12 million+</span> of Indians
        </div>
      </div>
      <div class="second-content">
        <img src="slice.jpg" alt="slice">

      </div>

    </div>
    <div class="second-main-content">
      <div class="first-part">
        <img src="slice2.jpg" alt="second img">
      </div>
      <div class="second-part">
        <div class="meetSlice-text top-text">
          Meet slice
        </div>
        <div class="superUpi-text top-text">
          super UPI
        </div>
        <div class="description">
          <div class="bold-head">
            Faster. Simpler. Cooler.
          </div>
          <div class="normal-part">
            Scan & pay in a flash, and send money to friends.
          </div>
        </div>
      </div>
    </div>
    <div class="third-main-content">
      <div class="first-part3">
        <div class="grabSlice-text">
          Grab slice
          super card
        </div>
        <div class="description2">
          India's best credit card challanger
        </div>
      </div>
      <div class="second-part3">
        <img src="slice.jpg" alt="thirdImage">
      </div>
    </div>

  </div>
</body>

</html>
